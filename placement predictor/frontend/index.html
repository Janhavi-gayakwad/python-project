<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Placement Predictor</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Student Placement Predictor</h1>

    <!-- Placement Prediction -->
    <section class="card">
      <h2>Placement Prediction</h2>
      <form id="placementForm">
        <label for="cgpa">CGPA (0 - 10)</label>
        <input type="number" id="cgpa" name="cgpa" min="0" max="10" step="0.01" required />

        <label for="technical_skills">Technical Skills (0 - 10)</label>
        <input type="number" id="technical_skills" name="technical_skills" min="0" max="10" step="1" required />

        <label for="soft_skills">Soft Skills (0 - 10)</label>
        <input type="number" id="soft_skills" name="soft_skills" min="0" max="10" step="1" required />

        <label for="internships">Internships (Count)</label>
        <input type="number" id="internships" name="internships" min="0" step="1" required />

        <label for="projects">Projects (Count)</label>
        <input type="number" id="projects" name="projects" min="0" step="1" required />

        <label for="backlogs">Backlogs (Count)</label>
        <input type="number" id="backlogs" name="backlogs" min="0" step="1" value="0" required />

        <label for="twelfth_percentage">12th Percentage (%)</label>
        <input type="number" id="twelfth_percentage" name="twelfth_percentage" min="0" max="100" step="0.01" required />

        <label for="branch">Branch</label>
        <select name="branch" id="branch">
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ECE">ECE</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
          <option value="EEE">EEE</option>
        </select>

        <button type="submit">Predict Placement</button>
      </form>
      <div id="placementResult" class="result-text"></div>
    </section>

    <!-- Resume Analysis -->
    <section class="card">
      <h2>Resume Analysis</h2>
      <form id="resumeForm">
        <label for="resumeFile">Upload Resume (.pdf or .docx)</label>
        <input type="file" id="resumeFile" name="resume" accept=".pdf,.docx" required />
        <button type="submit">Analyze Resume</button>
      </form>
      <div id="resumeResult" class="result-text"></div>
    </section>
  </div>

  <!-- JS at the end so it loads after HTML -->
  <script src="script.js"></script>
</body
</html>
